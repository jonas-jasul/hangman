<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/hangman.css">

        <title>Hangman</title>

    </head>


    <body>
        <div class="mainBackground">
            <div class="gameplayWindow">
                <div id="topRow">
                    <div id="backButtonDiv">
                        <button id="backButton"><span><img width="25" alt="" src="./img/BackIcon.svg"> <a id="backButtonHref" href="./index.html">BACK</a></span></button>
                    </div>
                    <div id="scoreDiv">
                        <span id="scoreText">Score: </span> <span id="score"></span>
                    </div>
                </div>

                <div class="guessingWordDiv">
                    <span id="categoryText">Category:</span> <span id="categoryDisplay"></span>
                    <br>
                    <span id="hintText">Hint: </span> <span id="hint"></span>
                    <br>
                    <span id="wordToGuess"></span>
                </div>


                <div class="hangmanDiv">
                    <canvas id="canvas"></canvas>
                </div>

                <div id="container">
                    <div class="stopwatch">
                        <div class="stopwatch-time">
                            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="miliseconds">0000</span>
                        </div>
                    </div>
                </div>

                <div class="letterButtons">
                    <button class="keyboardBtn" id="A">A</button>
                    <button class="keyboardBtn" id="B">B</button>
                    <button class="keyboardBtn" id="C">C</button>
                    <button class="keyboardBtn" id="D">D</button>
                    <button class="keyboardBtn" id="E">E</button>
                    <button class="keyboardBtn" id="F">F</button>
                    <button class="keyboardBtn" id="G">G</button>
                    <button class="keyboardBtn" id="H">H</button>
                    <button class="keyboardBtn" id="I">I</button>
                    <button class="keyboardBtn" id="J">J</button>
                    <button class="keyboardBtn" id="K">K</button>
                    <button class="keyboardBtn" id="L">L</button>
                    <button class="keyboardBtn" id="M">M</button>
                    <button class="keyboardBtn" id="N">N</button>
                    <button class="keyboardBtn" id="O">O</button>
                    <button class="keyboardBtn" id="P">P</button>
                    <button class="keyboardBtn" id="Q">Q</button>
                    <button class="keyboardBtn" id="R">R</button>
                    <button class="keyboardBtn" id="S">S</button>
                    <button class="keyboardBtn" id="T">T</button>
                    <button class="keyboardBtn" id="U">U</button>
                    <button class="keyboardBtn" id="V">V</button>
                    <button class="keyboardBtn" id="W">W</button>
                    <button class="keyboardBtn" id="X">X</button>
                    <button class="keyboardBtn" id="Y">Y</button>
                    <button class="keyboardBtn" id="Z">Z</button>
                </div>
            </div>
        </div>
    </body>

</html>
<script type="module" src="js/hangman.js"></script>
<script type="module" src="js/index.js"></script>
